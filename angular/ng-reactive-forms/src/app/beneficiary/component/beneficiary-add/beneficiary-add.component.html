<div class="row">
  <div class="col-md-6">
    <h4>Beneficiary Form</h4>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="mt-lg-5">

      <div formGroupName="personalData" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" id="mobile" formControlName="mobile">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" class="form-control" formControlName="country">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="requestTypes">RequestTypes</label>
        <select id="requestTypes" class="form-control" formControlName="requestType">
          <option *ngFor="let requestType of requestTypes" [value]="requestType">{{requestType}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" id="text" class="form-control" formControlName="text">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="contactForm.pristine">Save</button>
      &nbsp;
      <button type="reset" class="btn btn-danger" (click)="revert()" [disabled]="contactForm.pristine">
        Revert
      </button>

    </form>
  </div>

  <div class="col-md-6">
    {{ submittedValue }}
  </div>
</div>
