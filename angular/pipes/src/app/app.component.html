<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1">
      <div class="form-group">
        <label for="statusFilter">Status Filter</label>
        <input type="text" class="form-control" id="statusFilter" name="statusFilter" [(ngModel)]="statusFilter">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      </div>
    </div>
    <div class="col-xs-12 col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1">
      <h4>AppStatus : {{ appStatus | async | titlecase }}</h4>
    </div>

    <div class="col-xs-12 col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | statusFilter:statusFilter"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">{{ server.status }}</span>
          <strong>{{ server.name | shorten:15 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date:'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
