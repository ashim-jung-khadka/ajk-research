<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngIf="(authState$ | async).authenticated" routerLinkActive="active"><a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!(authState$ | async).authenticated">
          <li><a routerLink="signup">Register</a></li>
          <li><a routerLink="signin">Login</a></li>
        </ng-template>

        <ng-container *ngIf="(authState$ | async).authenticated">

          <li><a style="cursor:pointer;" (click)="onLogOut()">Logout</a></li>
          <li class="dropdown" appDropdown>
            <a style="cursor: pointer" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a style="cursor: pointer" (click)="onStoreRecipes()">Save Data</a></li>
              <li><a style="cursor: pointer" (click)="onFetchRecipes()">Fetch Data</a></li>
            </ul>
          </li>

        </ng-container>
      </ul>
    </div>
  </div>
</nav>
