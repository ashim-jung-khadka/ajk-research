<div class="container">
  <div class="row">

    <div class="col-6">

      <div class="col-12" *ngIf="(beneficiaries$ | async) as beneficiaries">

        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Reference</th>
            <th>Amount</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let beneficiary of beneficiaries">
            <td>{{ beneficiary.reference}}</td>
            <td>{{ beneficiary.amount}}</td>
          </tr>
          </tbody>
        </table>

      </div>

    </div>

    <div class="col-6">

      <form [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="reference">Reference</label>
          <input type="text" id="reference" name="reference" class="form-control" formControlName="reference">
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" formControlName="amount">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Submit</button>

      </form>

    </div>


    <div class="col-12" style="color: red" *ngIf="(error$ | async) as error">
      {{ error }}
      <br>
      <br>
    </div>

  </div>
</div>
