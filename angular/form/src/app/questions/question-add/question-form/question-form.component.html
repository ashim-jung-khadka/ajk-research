<div [formGroup]="questionForm">

  <div class="form-group" [class.has-error]="isValid" [ngSwitch]="question.controlType">
    <label class="control-label" [attr.for]="question.id">{{question.labelName}}</label>

    <input class="form-control" *ngSwitchCase="'textbox'" [formControlName]="question.id"
           [id]="question.id" [type]="question.type">

    <select class="form-control" [id]="question.id" *ngSwitchCase="'dropdown'" [formControlName]="question.id">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <div class="help-block" *ngIf="isValid">{{question.labelName}} is required</div>
  </div>

</div>
