<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Full Name</th>
          <th>Nationality</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let value of beneficiaries; let e = even;">
          <td>{{value.fullName}}</td>
          <td>{{value.nationality}}</td>
          <td><a [routerLink]="['/edit', value.id]">Edit</a></td>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <app-create-beneficiary></app-create-beneficiary>
      <!--      <a [routerLink]="['/create']">New Value</a>-->
    </div>
  </div>
</div>
